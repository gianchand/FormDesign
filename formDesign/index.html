<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Form Design</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
     <div class="row">
         <div class="col-md-1"></div>
            <div class="col-md-5">
                <h2 align="justify" class="font-weight-bold">Learn to Code by<br> Watching Others</h2>
                    <p align="justify">
                       See how experienced Developer solve problems in real-time.
                       Watching Sprited Tutorials is great. But understanding how developer think is
                       invalueable. 
                    </p>
             </div>
                
             <div class="col-md-5">
                <h6 align="center"><b> Try It free 7 Days </b> Then $20/mo. thereafter </h6>
                <form name="frm" onSubmit="return validate()" action="#" method="post" enctype="multipart/form-data">
                	<div class="form-group">
                    	<input type="text" class="form-control form-control-lg" name="fname" placeholder="First Name">
                        <span class="text-danger font-italic" id="ferror"></span>
                    </div>
                    <div class="form-group">
                    	<input type="text" class="form-control form-control-lg" name="lname" placeholder="Last Name">
                    	<span class="text-danger font-italic" id="lerror"></span>
                    </div>
                    <div class="form-group">
                    	<input type="text" class="form-control form-control-lg" name="uemail" placeholder="exmple@gmail.com">
                    	<span class="text-danger font-italic" id="eerror"></span>
                    </div>
                    <div class="form-group">
                    	<input type="password" class="form-control form-control-lg" name="pass" placeholder="Password">
                        <span class="text-danger font-italic" id="passerror"></span>
                    </div>
                    <div class="form-group">
                    	<input type="submit" name="sub" value="claim your free trail" class="btn btn-block  text-white text-uppercase">
                    </div>
               
                <p class="text-secondary">
                 <small> By clicking the button. You are agreeing to our <b class="text-danger">
                     Trems and Services</b></small></p>
                </div>
                </form>
            <div class="col-md-1">
          </div>
      </div>
</div>


	<script src="js/vali.js"></script>
</body>
</html>
